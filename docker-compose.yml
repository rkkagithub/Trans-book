version: '3.8'

services:
  transbook-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/transbook
      - SESSION_SECRET=your-secure-session-secret-here
      - REPL_ID=local-development
      - REPLIT_DOMAINS=localhost
      - ISSUER_URL=https://replit.com/oidc
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - transbook-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=transbook
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - transbook-network

volumes:
  postgres_data:

networks:
  transbook-network:
    driver: bridge